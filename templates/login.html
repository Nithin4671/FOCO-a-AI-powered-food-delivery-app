<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FoodConnect</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page-center">
    <div class="auth-card">
        <h2>Login</h2>

        <!-- Error message -->
        {% if error %}
            <div class="error-box">
                {{ error }}
            </div>
        {% endif %}

        <!-- Login form -->
        <form method="POST" action="/login">
            <input
                type="email"
                name="email"
                placeholder="Email"
                required
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
            >

            <button type="submit">Login</button>
        </form>

        <!-- Navigation -->
        <p class="auth-link">
            New user? <a href="/register">Register</a>
        </p>
    </div>
</div>

</body>
</html>
